<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8" />
    <link rel="icon" type="image/png" href="assets/favicon.png" />
    <link
      href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <title>Fisheye - photographe</title>
  </head>
  <body>
    <header>
      <a class="linkLogo" href="./index.html"
        ><img src="assets/medias/logo.png" class="logo" alt="Fisheye Home Page"
      /></a>
    </header>
    <main id="main">
      <div class="photograph-header">
        <button
          class="contact_button"
          onclick="displayModal()"
          aria-labelledby="Contactez-moi"
        >
          Contactez-moi
        </button>
      </div>
    </main>
    <div
      id="contact_modal"
      aria-hidden="true"
      role="img"
      aria-modal="false"
      aria-labelledby="Formulaire de contact"
    >
      <div class="modal">
        <header class="headerForm">
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
        <form>
          <div>
            <label>Pr√©nom</label>
            <input />
          </div>
          <button class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>
    <aside
      class="carrouselModal"
      aria-hidden="true"
      role="tab"
      aria-modal="false"
      aria-labelledby="Carrousel d'images du photographe"
      style="display: none"
    ></aside>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/factories/factoryPhotographerTemplate.js"></script>
    <script src="scripts/factories/modifier.js"></script>
    <script src="scripts/utils/appAcces.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
